<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Enquiry Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ff6a00, #ee0979, #0078d4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 450px;
    }

    .form-container:hover {
      transform: scale(1.01);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .required-star {
      color: red;
      margin-left: 4px;
    }

    input, button {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1.2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input {
      background: #f0f0f0;
    }

    input:focus {
      outline: 2px solid #0078d4;
      background: #fff;
    }

    button {
      background: linear-gradient(to right, #0078d4, #00c6ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #005fa3, #00aaff);
    }

    .thank-you-message {
      text-align: center;
      color: #333;
      font-size: 1.4rem;
      padding: 2rem 1rem;
    }

    @media (max-width: 500px) {
      .form-container {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="form-container" id="formSection">
    <h2>Product Enquiry Form</h2>

    <form id="leadForm">
      <label for="subject">Lead Topic<span class="required-star">*</span></label>
      <input type="text" id="subject" name="subject" placeholder="Lead Topic" required />

      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" placeholder="First Name" />

      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="lastname" placeholder="Last Name" />

      <label for="email">Email<span class="required-star">*</span></label>
      <input type="email" id="email" name="email" placeholder="Email" required />

      <label for="mobilephone">Phone Number</label>
      <input type="tel" id="mobilephone" name="mobilephone" placeholder="Phone Number" />

      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="form-container" id="thankYouMessage" style="display: none;">
    <div class="thank-you-message">
      <p>Thank you! Your enquiry has been successfully submitted.</p>
    </div>
  </div>

  <script>
    document.getElementById('leadForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const subject = e.target.subject.value.trim();
      const email = e.target.email.value.trim();

      if (!subject || !email) {
        alert('Please fill in both Lead Topic and Email.');
        return;
      }

      const formData = {
        subject,
        firstname: e.target.firstname.value.trim(),
        lastname: e.target.lastname.value.trim(),
        email,
        mobilephone: e.target.mobilephone.value.trim()
      };

      try {
        const response = await fetch('https://prod-19.centralindia.logic.azure.com:443/workflows/b381dcd476a04b1392fbdec7ec88773d/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=0W3h0hbO9S52eUabs6FlCD78Z_yLr3xyWKEl_T1eS2E', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          document.getElementById('formSection').style.display = 'none';
          document.getElementById('thankYouMessage').style.display = 'block';
        } else {
          alert('There was an error submitting the form. Please try again.');
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });
  </script>

</body>
</html>
